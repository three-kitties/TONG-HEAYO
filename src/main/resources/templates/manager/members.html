<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>이용자 목록</title>
</head>
<body class="flex flex-col items-center justify-center h-screen">

<nav class="navbar w-screen justify-center bg-green-900">
    <span class="text-bold text-xl text-white">통해요!</span>
</nav>

<div class="mx-auto my-auto text-center">
    <div th:if="${#lists.isEmpty(members)}">
        <span th:text="|${groupName}에 소속된 이용자가 존재하지 않습니다.|"></span>
    </div>
    <div th:if="${!#lists.isEmpty(members)}">
        <table class="table w-96">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <th scope="row" th:text="${member.getId()}"></th>
                <td th:text="${member.getName()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
